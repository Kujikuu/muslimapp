name: muslimapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_core: 
  # Newly reworked plugins covered by this migration guide:
  firebase_auth: 
  cloud_firestore: 
  firebase_messaging: 
  # Updated to work with new core only plugins (no new changes):
  firebase_admob: 
  firebase_analytics: 
  firebase_in_app_messaging: 
  adhan: 
  flutter_qiblah: 
  flutter_svg:
  geolocator:
  flutter_local_notifications: 
  location: 
  intl: 
  hijri: 
  geocoder: 
  timezone: 
  flutter_native_timezone: 
  cached_network_image: 
  threading:
  http:
  rxdart:
  device_info:
  flutter_native_splash: 
  flutter_launcher_icons: 
  google_maps_flutter:
  shared_preferences:
  google_fonts:
  android_alarm_manager:
  font_awesome_flutter:
  url_launcher:
  launch_review:
  nb_utils: ^3.3.0+8
  cron:
  google_sign_in: "^4.5.1"
  connectivity:
  workmanager: ^0.2.0
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/prayers/
    - assets/lang/
    - assets/icon/
flutter_native_splash:
  color: "#42a5f5"
  image: assets/icon/icon.png
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"